    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a237e 0%, #4285f4 50%, #00bcd4 100%);
        }
        
        .splash-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* ËÉåÊôØ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âú∞Âõ≥„Ç∞„É™„ÉÉ„Éâ */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* ÊµÆÈÅä„Åô„Çã„Éû„Éº„Ç´„Éº„Åü„Å° */
        .floating-markers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .marker {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 8s ease-in-out infinite;
        }
        
        .marker:nth-child(1) { left: 10%; animation-delay: 0s; }
        .marker:nth-child(2) { left: 25%; animation-delay: 1.5s; }
        .marker:nth-child(3) { left: 40%; animation-delay: 3s; }
        .marker:nth-child(4) { left: 55%; animation-delay: 0.5s; }
        .marker:nth-child(5) { left: 70%; animation-delay: 2s; }
        .marker:nth-child(6) { left: 85%; animation-delay: 4s; }
        .marker:nth-child(7) { left: 15%; animation-delay: 2.5s; }
        .marker:nth-child(8) { left: 60%; animation-delay: 3.5s; }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        /* „É°„Ç§„É≥„É≠„Ç¥„Ç®„É™„Ç¢ */
        .logo-area {
            text-align: center;
            z-index: 10;
        }
        
        /* Âú∞Âõ≥„Ç¢„Ç§„Ç≥„É≥ */
        .map-icon {
            font-size: 80px;
            animation: bounce 2s ease-in-out infinite, fadeInScale 0.8s ease-out;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* „Çø„Ç§„Éà„É´ */
        .title {
            color: white;
            font-size: 36px;
            font-weight: 900;
            margin-top: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out 0.3s both;
            letter-spacing: 2px;
        }
        
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* „Çµ„Éñ„Çø„Ç§„Éà„É´ */
        .subtitle {

            font-size: 14px;
            margin-top: 12px;
            animation: slideUp 0.8s ease-out 0.5s both;
            letter-spacing: 1px;
        }
        
        /* Ê©üËÉΩ„Ç¢„Ç§„Ç≥„É≥Áæ§ */
        .features {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            animation: slideUp 0.8s ease-out 0.7s both;
        }
        
        .feature {

        }
        
        .feature-icon {

            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .feature-icon:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.25);
        }
        
        .feature-text {
            color: rgba(255,255,255,0.8);
            font-size: 11px;
            font-weight: 600;
        }
        
        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éê„Éº */
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 50px;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.9s both;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff, #00bcd4, #fff);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: loading 2s ease-in-out forwards, shimmer 1s linear infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* ÈñãÂßã„Éú„Çø„É≥ */
        .start-btn {

            font-size: 16px;
            font-weight: 700;
            color: #4285f4;
            background: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out 1.1s both;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        .start-btn:active {

        }
        
        /* „Éê„Éº„Ç∏„Éß„É≥Ë°®Á§∫ */
        .version {

            animation: fadeIn 1s ease-out 1.5s both;
        }
        
        @keyframes fadeIn {

        /* Marfeed „É≠„Ç¥ */

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */

            }

        }
